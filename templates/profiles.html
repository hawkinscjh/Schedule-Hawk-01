{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
  <body>
    <h1>Restaurant</h1>
    <h3 align="center">Profiles</h3>
    {% for x in data %}
      <ul class="list-group list-group-item" id="profiles">
        <tr>{{ x['fName'] }}</tr>
        <tr>{{ x['lName'] }}</tr>
        <tr>{{ x['email'] }}</tr>
        <tr>{{ x['phone'] }}</tr>
        <tr>{{ x['id'] }}</tr>
        <a href="http://127.0.0.1:8080/profiles/{{ x['id'] }}">Profile</a>
        <button type="button" class="close" onClick="deleteProfile({{ x['id'] }})">
          <span aria-hidden="true">&times;</span>
        </button>
        <br />
      </ul>
    {% endfor %}
    </table>
    <br />
    <form action = "http://127.0.0.1:8080/profiles" method = "post">
      <h3 align="center">Enter New Profile:</h3>
      <div class="form group">
        <label for="fName">First Name</label>
        <input type="text" class="form-control" id="fName" name="fName" placeholder="Enter First Name">
      </div>
      <div class="form group">
        <label for="lName">Last Name</label>
        <input type="text" class="form-control" id="lName" name="lName" placeholder="Enter Last Name">
      </div>
      <div class="form group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
      </div>
      <div class="form group">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
{% endblock %}
