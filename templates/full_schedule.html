<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Casey Hawkins: Schedule Hawk</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Navigating Buttons -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="http://127.0.0.1:8080/oauth">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Full Schedule <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">My Profile</a>
          <a class="nav-item nav-link" href="#">User Profiles</a>
        </div>
      </div>
    </nav>
    <h1>Restaurant</h1>
    <table>
      {% for x in data %}
      <tr>
        <td>{{ x['Date'] }}</td>
        <td>{{ x['Day'] }}</td>
        <td>{{ x['Shift'] }}</td>
      </tr>
      {% endfor %}
    </table>
    <form action = "http://127.0.0.1:8080/schedules" method = "post">
      <h3 align="center">Enter Data:</h3>
      <div class="form group">
        <label for="Day">Day</label>
        <input 
        type="text" 
        class="form-control" 
        id="Day" 
        name="Day" 
        placeholder="Enter Day"
        />
      </div>
      <div class="form group">
        <label for="Date">Day</label>
        <input 
        type="date" 
        class="form-control" 
        id="Date" 
        name="Date" 
        placeholder="Enter Date"
        />
      </div>
      <div class="form group">
        <label for="Shift">Day</label>
        <input 
        type="text" 
        class="form-control" 
        id="Shift" 
        name="Shift" 
        placeholder="Enter Shift"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div>
      Download .cvs of the full schedule
    </div>
  </body>
</html>
